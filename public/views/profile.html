
<p>Hello, {{ userProfile.username }}! You're email address is {{ userProfile.email }}. We can Tweet you at {{ userProfile.twitter }}</p>

<div>{{ userProfile }}</div>

<section id="basicInformation">
	<label for="username">Username</label>
	<input type="text" id="username" ng-model="userProfile.username" />

	<label for="district">District</label>
	<input type="text" id="district" ng-model="userProfile.address.district" />

	<label for="province">Province</label>
	<input type="text" id="province" ng-model="userProfile.address.province" />
</section>

<section id="contactInformation">
	<label for="twitter">Twitter Handle @</label>
	<input type="text" id="twitter" ng-model="userProfile.twitter" />

	<label for="email">Email Adderss</label>
	<input type="email" id="email" ng-model="userProfile.email" />
</section>

<section id="alerts">
	<label for="garbage">Garbage</label>
	<input type="checkbox" id="garbage" />

	<label for="streetClosures">Street Closures</label>
	<input type="checkbox" id="streetClosures" />

	<label for="schoolClosures">School Closures</label>
	<input type="checkbox" id="schoolClosures" />

	<label for="events">Upcoming Events</label>
	<input type="checkbox" id="events" />
</section>

<input type="submit" />
